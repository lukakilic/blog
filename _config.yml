# Site settings
title: Luka's Blog # site title
description: >- # site description
     A tranquil corner of the internet, where Luka shares his thoughts, ideas and things he learns along his journey.
lang: en-US # default lang
timezone: Europe/Berlin # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
# repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Luka Kilic # author name
  bio: >- # tell to the world
   A tranquil corner of the internet, where I document my thoughts and ideas. 
   Each post is signed with my <a href="https://keys.openpgp.org/search?q=hello%40lukakilic.com" target="_blank" rel="noopener">PGP üîë</a>. 
   <br>Visit my üè† page at <a href="https://lukakilic.com" target="_blank" rel="noopener">lukakilic.com</a>.
  username: Luka Kilic # general username
  github: lukakilic # github username
  twitter: luka_kilic # twitter username
  email: hello@lukakilic.com # email adress
  pgp_key: https://keys.openpgp.org/search?q=hello%40lukakilic.com
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "" #
baseurl: "blog"
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
